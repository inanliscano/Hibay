<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1.5rem;
    }

    section {
      background: white;
      margin: 1rem auto;
      padding: 1.5rem;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 1.8rem;
      color: #333;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      section {
        padding: 1rem;
      }

      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Learn Programming</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="bi.html">Tutorial</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to Learn Programming</h2>
      <p>HTML is the backbone of web development. Learn the basics and start building your own websites today!</p>
    </section>

    <section>
      <h2>What You'll Learn</h2>
      <ul>
        <li>HTML Structure</li>
        <li>Common Tags</li>
        <li>Formatting and Media</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Contact us at hibay@gmail.com</p>
    <p>&copy; 2024</p>
  </footer>
</body>
</html>
